<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    <link type="image/x-icon" href="img/icons/logo.svg" rel="shortcut icon">
    <link type="Image/x-icon" href="img/icons/logo.svg" rel="icon">
</head>

<body>
    <header class="header">
        <div class="header_icons1">
            <a href="#" class="header_link"><img src="img/icons/logo.svg" alt="logo"></a>
            <a href="#" class="header_link"><img src="img/icons/search.svg" alt="search" class="header_icon"></a>
        </div>
        <div class="header_icons2">
            <a href="#" class="header_link"><img src="img/icons/menu.svg" alt="menu"></a>
            <a href="#" class="header_link"><img src="img/icons/profile.svg" alt="profile"
                    class="header_icon header_icon1"></a>
            <a href="#" class="header_link"><img src="img/icons/cart.svg" alt="cart" class="header_icon1"></a>
        </div>
    </header>
    <main class="main container">
        <div class="brand">
            <div class="jacket">
                <img src="img/jacket.png" alt="men" class="img_men">
            </div>
            <div class="BrandLogo">
                <div class="line"></div>
                <div class="theBrand">
                    <h2 class="theBrandheader">THE BRAND</h2>
                    <p class="theBrandtext">OF LUXERIOUS <span class="colorword">FASHION</span></p>
                </div>
            </div>
        </div>
        <div class="categories">
            <div class="category1">
                <a href="" class="category_link">
                    <p class="category_text">30% OFF
                        <br>
                        <span class="category_bottomtext colorword">FOR WOMEN</span>
                    </p>
                </a>
            </div>
            <div class="category2">
                <a href="" class="category_link">
                    <p class="category_text">HOT DEAL
                        <br>
                        <span class="category_bottomtext colorword">FOR MEN</span>
                    </p>
                </a>
            </div>
            <div class="category3">
                <a href="" class="category_link">
                    <p class="category_text">NEW ARRIVALS
                        <br>
                        <span class="category_bottomtext colorword">FOR KIDS</span>
                    </p>
                </a>
            </div>
            <div class="category4">
                <a href="" class="category_link">
                    <p class="category_text">LUXIROUS & TRENDY
                        <br>
                        <span class="category_bottomtext colorword">ACCESORIES</span>
                    </p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
